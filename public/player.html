<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YouTube Jukebox Player</title>
    <style>
        /* Inline styles for immediate loading */
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            background-color: #000;
            font-family: Arial, sans-serif;
        }
        
        #youtube-fullscreen-player {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 1;
        }
        
        #fade-overlay {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: #000;
            opacity: 0;
            z-index: 100;
            pointer-events: none;
            transition: opacity 0.3s ease-in-out;
            display: none;
        }
        
        #error-overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0,0,0,0.8);
            color: white;
            z-index: 999;
            justify-content: center;
            align-items: center;
            flex-direction: column;
        }
        
        .error-message {
            font-size: 24px;
            margin-bottom: 20px;
            color: white;
            text-align: center;
            max-width: 80%;
        }
    </style>
</head>
<body>
    <!-- The single container for the YouTube player -->
    <div id="youtube-fullscreen-player"></div>

    <!-- Overlay for visual fade -->
    <div id="fade-overlay"></div>
    
    <!-- Error overlay (created dynamically if needed) -->
    <div id="error-overlay">
        <div class="error-message"></div>
    </div>

    <!-- Load YouTube API -->
    <script src="https://www.youtube.com/iframe_api"></script>
    
    <!-- Load the player's specific JavaScript -->
    <script src="player.js"></script>
</body>
</html>
